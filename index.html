<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap"
      rel="stylesheet"
    />
    <title>Trivia Time!</title>
  </head>
  <body>
    <section class="welcome" id="welcome-message">
      <h1>
        Think You Got the 411? <br />
        Let's test out your Trivia Knowlegde!
      </h1>
      <button class="start-button">Start Game</button>
    </section>

    <section class="container" id="container">
      <div class="questions"></div>
      <img id = 'questions-image'>
      <audio id="questions-audio" controls></audio>
      <div class="answers"></div>
      <div class="next">
        <button class="next-button">Next</button>
      </div>
    </section>

    <section class="score">
      <h1></h1>
      <h2 class="final-score">10/10</h2>
      <h2 class="final-message">Totally Cool!</h2>
      <button class="restart">Restart Game</button>
    </section>
  </body>
</html>
